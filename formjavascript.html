<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">    
    <title>Registro de usuarios</title>    
</head>
<body>
<script type="text/javascript">

  function checkPassword(str)
  {          
    var re =/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[#-%-/-&]).{15,20}$/;
    return re.test(str);
  }
  function checkEmail(io)
  {          
    var re =/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[#-%-/-&]).{,120}$/;
    return re.test(io);
  }

  function checkForm(form)
  {       
    if(form.nombre.value == ""){
        alert("Error: Nombre no puede estar en blanco!");
        form.email.focus();
        return false;
    }    
    if(form.apellido.value == ""){
        alert("Error: Apellido no puede estar en blanco!");
        form.email.focus();
        return false;
    }   
    if(form.username.value == "") {
      alert("Error: Nombre de usuario no puede estar en blanco!");
      form.username.focus();
      return false;
    }
    if(form.email.value == ""){
        alert("Error: Email no puede estar en blanco!");
        form.email.focus();
        return false;
    }
    re = /^\w+$/;
    if(!re.test(form.username.value)) {
      alert("Error: Nombre de usuario contiene caracteres incomprendidos!");
      form.username.focus();
      return false;
    }
    if(form.pwd1.value != "" && form.pwd1.value == form.pwd2.value) {
      if(!checkPassword(form.pwd1.value)) {
        alert("La contraseña ingresada no es válida!");
        form.pwd1.focus();
        return false;
      }
    } else {
      alert("Error: Las contraseñas no concuerdan!");
      form.pwd1.focus();
      return false;
    }
    return true;
  }
  

</script>

<form method="POST" action="..." onsubmit="return checkForm(this);">
<p>Nombre: <input type="text" name="nombre" maxlength="25"></p>
<p>Apellido: <input type="text" name="apellido" maxlength="25"></p>
<p>Dirección: <input type="text" name="direccion" placeholder="Dirección" value="Cll, Cra, Av, Anv, Trans"></p>
<p>Usuario: <input type="text" name="username"></p>
<p>Contraseña: <input type="password" name="pwd1"></p>
<p>Confirmar contraseña: <input type="password" name="pwd2"></p>
<p>Email: <input type="email" name="email" maxlenght="120"></p>
<p><input type="submit"></p>
</form>
</body>
